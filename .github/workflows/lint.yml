name: lint
on: push

jobs:
  linter:
    name: Lint code base
    runs-on: ubuntu-20.04
    container: valhalla/valhalla:build-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: format
        run: |
          ./scripts/format.sh && ./scripts/error_on_dirty.sh
